<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wasteland Arena - Core Combat Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #191919; }
        canvas { display: block; }
        #instructions {
            position: fixed;
            top: 10px; left: 10px;
            color: #fff; font-family: monospace; font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        WASD: Move &nbsp; | &nbsp; Mouse: Look &nbsp; | &nbsp; Click: Shoot
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script>
        // === INIT SCENE ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x24211c);

        // === CAMERA ===
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        // === RENDERER ===
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === PLAYER CONTROLS (simple WASD + Mouselook) ===
        // ...[Insert your FPS controls here if you have them, such as PointerLockControls]...

        // === FLOOR ===
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshPhongMaterial({color: 0x35322d})
        );
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        // === LIGHTING ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffeedd, 0.6);
        dirLight.position.set(5,10,5);
        scene.add(dirLight);

        // === WEAPON SETUP ===
        const weapon = new THREE.Mesh(
            new THREE.BoxGeometry(0.15, 0.05, 0.4),
            new THREE.MeshBasicMaterial({color: 0xababab})
        );
        weapon.position.set(0.2, -0.2, -0.4);

        camera.add(weapon);
        scene.add(camera);

        // === First improvement: MUZZLE FLASH ===
        const muzzleFlash = new THREE.PointLight(0xffcc66, 2, 2);
        muzzleFlash.position.set(0, 0, -0.25); // end of weapon
        weapon.add(muzzleFlash);
        muzzleFlash.visible = false;

        // SOUND: simple browser beep for now
        function playShootSound() {
            // Placeholder for weapon audio
            let ctx = new (window.AudioContext || window.webkitAudioContext)();
            let o = ctx.createOscillator();
            o.type = 'square'; o.frequency.value = 400;
            o.connect(ctx.destination);
            o.start();
            o.stop(ctx.currentTime + 0.08);
        }

        // === INPUT: click to shoot ===
        window.addEventListener('mousedown', function() {
            muzzleFlash.visible = true;
            setTimeout(() => muzzleFlash.visible = false, 60);
            playShootSound();
            // Add: spawn projectile or hitscan here
        });

        // === RESIZE ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === ANIMATION LOOP ===
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            // Add fps controls update here if using PointerLock
        }
        animate();

    </script>
</body>
</html>
